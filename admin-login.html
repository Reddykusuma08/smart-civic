<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Admin Login | CivicLens</title>
    <link rel="stylesheet" href="../css/main.css" />

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f2937, #2563eb);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .login-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            margin-bottom: 24px;
        }

        .title h2 {
            margin: 0;
            font-size: 26px;
            color: #1f2937;
        }

        .title p {
            margin-top: 6px;
            color: #6b7280;
            font-size: 14px;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        button {
            margin-top: 24px;
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="login-card">

        <div class="title">
            <h2>üîê Admin Login</h2>
            <p>CivicLens Management Portal</p>
        </div>

        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="admin@example.com" required />

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

            <button type="submit">Login</button>
        </form>

        <div class="footer">
            Authorized personnel only
        </div>

    </div>

    <!-- üî• FIREBASE COMPAT SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAeqE7ED6tR1VbVKET7_UXpAifwTvI0byI",
            authDomain: "smart-civic-portal-6e6d9.firebaseapp.com",
            projectId: "smart-civic-portal-6e6d9"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("‚úÖ Login successful");
                    window.location.href = "admin-dashboard.html";
                })
                .catch(err => {
                    alert("‚ùå Login failed: " + err.message);
                });
        });
    </script>

    <script>
        fetch("./components/chatbot.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("global-chatbot").innerHTML = html;
            });
    </script>


</body>

</html>
